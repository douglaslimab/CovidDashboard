<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/style.css">
    <title>Covid Dashboard - {{data.Country}}</title>
</head>
<body>
    <ul class="main-card">
        <h2 id="title">Country: {{data.Country}}</h2>
        <p>Deaths: {{data.Deaths}}</p>
        <p>Confirmed Cases: {{data.Confirmed}}</p>
    </ul>
    <div class="map hidden" id="map">
        <canvas class="map-app" id=map-app></canvas>
    </div>
    <button class="map-btn" id="map-btn">></button>


    <script src="/static/js/app.js"></script>
    <script async
       src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBwa_VfKb4tg-XypdKerbp9AKAbabjlVI&callback=initMap">
    </script>
</body>
</html>
